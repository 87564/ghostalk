  <meta charset="UTF-8" />

  <title>Ghostalk - Start a Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #111, #1e1e2f);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4c83ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #335fd4;
    }

    #link {
      display: block;
      margin-top: 1.2rem;
      color: #8ecfff;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ghostalk</h1>
    <button onclick="createRoom()">Create Call Link</button>
    <a id="link" href="#"></a>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
